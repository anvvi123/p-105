 
<html>
  <head>
    <title>Image recognition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h3 class="btn btn-default heading"> Image Recogniser </h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
<b class="name_of_object">
  pencil
  <hr>
  scissor
  <hr>
  perfume
  <hr>
  teddy
  <hr>
  anvvi
  <hr>
  cream
  <hr>
  clock
  <hr>
  ps4 remote
  <hr>
</b>
<br>

      <label>Webcam View - </label>
<div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
<button onclick="take_snapshot()" class="btn btn-success"> Capture Image </button>
      <br><br>
      <button onclick="check()" class="btn btn-warning"> Identify Image </button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="Object"> </span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="Accuracy"> </span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
